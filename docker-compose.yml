
version: '3.9'

services:
  backend:
    build: ./backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    env_file:
      - .env
    ports:
      - "8501:8501"
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
